<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>目標管理サイト</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/toastr.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script src="js/css_browser_selector.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js"></script>
    <script src="js/toastr.min.js"></script>
</head>

<body id="content">
   
    <div class="wrapper">
        <div class="innerBox">
            <div class="template__top">
                <div class="template__top__link">
                    <a class="c_w" href="#"><img src="images/logo.png" alt="logo"></a>
                    <a class="c_y" href="#">みんなの実績</a>
                    <a class="c_y" href="#">ランキング</a>
                    <a class="c_y" href="#">チャットで質問</a>
                    <a class="c_y" href="#">よくある質問</a>
                </div>
                <div class="template__player">
                    <p><img src="images/index/white.png"></p>
                    <p>
                        <a href="">田中太郎</a>
                    </p>
                </div>
            </div>

            <p class="center o-title is-ranking">
                <img src="images/chat/chat_title.png" alt="">
            </p>

            <div class="o-box is-new_chat">
                <div class="new_chat_inner">
                    <p class="center chat__title">新規質問</p>
                    <form>
                        <p class="form__title">ジャンル</p>
                        <div class="form__check">
                            <label>
                                <input type="radio" name="genre">
                                <span>クエストの内容について</span>
                            </label>
                            <label>
                                <input type="radio" name="genre">
                                <span>操作方法について</span>
                            </label>
                            <label>
                                <input type="radio" name="genre">
                                <span>基本設定について</span>
                            </label>
                            <label>
                                <input type="radio" name="genre">
                                <span>利用環境について</span>
                            </label>
                            <label>
                                <input type="radio" name="genre">
                                <span>システムの不具合について</span>
                            </label>
                            <label>
                                <input type="radio" name="genre">
                                <span>その他</span>
                            </label>
                        </div>
                        <p class="form__title">挑戦中のクエスト</p>
                        <div class="form__select">
                            <select name="quest">
                                <option value="">クエストタイトル</option>
                                <option value="">クエストタイトル</option>
                                <option value="">クエストタイトル</option>
                            </select>
                        </div>
                        <p class="form__title">質問内容</p>
                        <textarea class="form__textarea"></textarea>
                        <div class="upload__btn">
                            <input type="file" id="image_file_newchat" class="file" accept="image/*">
                            <label class="file_mask_newchat">
                                <span></span>
                                <input type="text" id="mask_file_newchat">
                            </label>
                        </div>
                        <div class="upload__text">

                        </div>
                        <div class="submit__btn">
                            <input type="submit" value="">
                        </div>
                    </form>
                </div>
            </div>

            
        </div>
    </div>
<script src="js/common.js"></script>
</body>
</html>
